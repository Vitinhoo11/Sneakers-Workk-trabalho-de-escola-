<script>
 
  $(document).ready(function(){
    $(".menu a").hover(function(){
      $(this).addClass("hover");
    }, function(){
      $(this).removeClass("hover");
    });
  });


  $(document).ready(function(){
    $(".menu a").on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
      }
    });
  });
  
</script>
